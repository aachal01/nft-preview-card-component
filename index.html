<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" href="./images/nft.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>NFT preview card component</title>

</head>
<body>

  <main>
    <div class="card-container">
      <img src="./images/image-equilibrium.jpg" class="preview-img">
      <h1>Equilibrium #3429</h1>
      <p class="para">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="amount">
          <img src="./images/icon-ethereum.svg" class="eth-icon">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" class="time-icon">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="profile">
        <img src="./images/image-avatar.png" class="avatar-icon">
        <p class="pro-para">Creation of <b>Jules Wyvern</b></p>
      </div>
    </div>
  </main>

</body>
</html>
